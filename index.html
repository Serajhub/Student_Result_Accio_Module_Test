<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Student Portal</h1>
    <input type="text" id="search-bar" placeholder="Search" onkeyup="searchStudents()">
    <button onclick="searchStudents()" id="search-btn">Search</button>
    <div class="buttons">
      <button onclick="sortByNameAsc()">Sort A-Z</button>
      <button onclick="sortByNameDesc()">Sort Z-A</button>
      <button onclick="sortByMarks()">Sort by Marks</button>
      <button onclick="filterByPassing()">Sort by Passing</button>
      <button onclick="sortByClass()">Sort by Class</button>
      <button onclick="sortByGender()">Sort by Gender</button>
    </div>
    <div id="tables">
      <table id="student-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be inserted here dynamically -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
